<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="Perfume Chanel" />
        </picture>

        <div class="card-body">
          <p class="card-body__product">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card-body__price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>

          <button type="button">
            <img src="./images/icon-cart.svg" alt="car" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/alfredo-cu/" target="_blank"
          >Alfredo Carre√≥n Urbano</a
        >.
      </p>
    </footer>
  </body>
</html>
